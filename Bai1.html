<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
    <style>
        table{text-align: center;font-size: 30px}
    </style>
</head>
<body>
<script>
    let board;
    board = "<center><table border= '1' width='500px' cellspacing='0' cellpadding='3'>"//Tạo bảng;cellspacing
    for(var i = 1;i<=10;i++)
    {
        board = board + '<tr>' //Tạo 10 hàng
        for(var j = 1;j<=10;j++)
        {
            board = board + '<td>' + i*j + '</td>'; //Tạo 10 cột và gán giá trị
        }
        board = board + '</tr>'
    }
    board = board + '</table></center>';
    document.write(board);
</script>
</body>
</html>
